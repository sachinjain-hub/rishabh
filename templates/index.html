<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        input[type="submit"],
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"] {
            background: #4CAF50;
            color: white;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

        button {
            background: #e74c3c;
            color: white;
        }

        button:hover {
            background: #c0392b;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-style: italic;
            color: #888;
        }

        .toast {
            visibility: hidden;
            min-width: 300px;
            margin-left: -150px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 14px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè† House Price Predictor</h2>
        <form id="predictForm" method="post" action="/predict">
            <label>Area (sqft):</label>
            <input type="number" name="area" required>

            <label>Bedrooms:</label>
            <input type="number" name="bedrooms" required>

            <label>Bathrooms:</label>
            <input type="number" name="bathrooms" required>

            <label>Stories:</label>
            <input type="number" name="stories" required>

            <label>Main Road:</label>
            <select name="mainroad" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Guest Room:</label>
            <select name="guestroom" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Basement:</label>
            <select name="basement" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Hot Water Heating:</label>
            <select name="hotwaterheating" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Air Conditioning:</label>
            <select name="airconditioning" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Parking Spaces:</label>
            <input type="number" name="parking" required>

            <label>Preferred Area:</label>
            <select name="prefarea" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Furnishing Status:</label>
            <select name="furnishingstatus" required>
                <option value="0">Furnished</option>
                <option value="1">Semi-Furnished</option>
                <option value="2">Unfurnished</option>
            </select>

            <div class="btn-container">
                <input type="submit" value="Predict">
                <button type="reset">Reset</button>
            </div>
        </form>

        <div id="loading">‚è≥ Predicting, please wait...</div>
    </div>

    <div id="toast" class="toast">{{ prediction_text }}</div>

    <script>
        const form = document.getElementById('predictForm');
        const loading = document.getElementById('loading');
        const toast = document.getElementById('toast');

        form.addEventListener('submit', function () {
            loading.style.display = 'block';
        });

        window.onload = function () {
            {% if prediction_text %}
                showToast("{{ prediction_text }}");
            {% endif %}
        };

        function showToast(msg) {
            toast.textContent = msg;
            toast.className = "toast show";
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 4000);
        }
    </script>
</body>
</html>
